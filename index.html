<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DELL LAPTOP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="first-id">Dell Laptop</h1> <br>
    <div id="center">
        <img id="dell" src="images/Dell Inspiron 1545.jpg" alt="">
        <h1>Memory</h1>
        <button class="btn-1" id="mac-1">8GB Unified Memory</button>
        <button class="btn-1" id="mac-2">16GB Unified Memory</button> <br>
        <h1>Storage</h1>
        <button class="btn-1" id="mac-3">256GB SSD Storage</button>
        <button class="btn-1" id="mac-4">512GB SSD Storage</button>
        <button class="btn-1" id="mac-5">1TB SSD Storage</button> <br>
        <h1>Choose your delivery option</h1>
        <button class="btn-1" id="mac-6">Friday,Aug 25 Free Prime Delivery</button>
        <button class="btn-1" id="mac-7">Friday,Aug 21 Delivery Charge $20</button> <br>
        <h2>Best Price &nbsp;&nbsp; $ <span id="mac-8">1299</span></h2>
        <h2>Extra Memory Cost &nbsp;&nbsp; $ <span id="mac-9">0</span></h2>
        <h2>Extra Storage Cost &nbsp;&nbsp; $ <span id="mac-10">0</span></h2>
        <h2>Delivery Charge &nbsp;&nbsp; $ <span id="mac-11">0</span></h2> <br> <br>
        <h2>Total Price &nbsp;&nbsp; $ <span id="mac-12">1299</span></h2> <br>
        <h1>Apply promo code</h1>
        <input class="second" placeholder="Enter promo code" id="promo1" type="text">
        <button class="btn-1" id="promo2">Apply</button> <br>
        <h1>Total: $<span id="lastTotalId">1299</span></h1>
    </div>

    <script src="MAC.js"></script>
</body>

</html>
